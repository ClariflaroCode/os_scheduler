<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler Web Interface</title>
</head>
<body>
    <main>
        <form action="/api/POST/simulacion/algoritmo">
            <fieldset>
                <legend>Elegir algoritmo de planificacion</legend>
                <select name="algoritmo">
                    <option value="first_come_first_serve">First come First Serve</option>
                    <option value="round_robin">Round Robin</option>
                    <option value="priority">Prioridad</option>
                </select>
                <label for="quantum" id="quantum-label">
                    <h5>Quantum</h5>
                    <input type="number" name="quantum" id="quantum"placeholder="Ingrese el quantum">
                </label>
                <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
